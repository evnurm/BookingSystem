{% extends 'Bookings/booking_base.html' %}
{% block content %}
    <div>
    <h1>Create an item</h1>
    {% if success %}
    <div>
        <p>Item created successfully!</p>
    </div>
    {% endif %}
    <form method="POST" action="">
        {% csrf_token %}
        {% for field in form %}
            <div>
            {{ field }}
            </div>
        {% endfor %}
    <input type="submit" value="Create item">
    </form>
    </div>
{% endblock %}
